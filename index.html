<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetRide - Esboço de Agendamento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-topbar">
        <img src="Animal Race_logo Horizontal.png" alt="Animal Race Transporte de Pets" class="topbar-logo" />
        <div>
          <h1>Serviço de transporte de PETS</h1>
          <p>Agende sua viagem com toda comodidade para você e seu Pet!</p>
        </div>
      </header>

      <form id="booking-form" class="mobile-form">
        <section class="form-section">
          <h2>1. Rota da corrida</h2>

          <label for="originStreet">Origem</label>
          <input id="originStreet" name="originStreet" type="text" placeholder="Rua e número" list="originStreetSuggestions" autocomplete="off" required />
          <datalist id="originStreetSuggestions"></datalist>

          <label for="originZip">CEP origem</label>
          <input id="originZip" name="originZip" type="text" placeholder="Ex: 21020-080" required />

          <label for="destinationStreet">Destino</label>
          <input id="destinationStreet" name="destinationStreet" type="text" placeholder="Rua e número" list="destinationStreetSuggestions" autocomplete="off" required />
          <datalist id="destinationStreetSuggestions"></datalist>

          <label for="destinationZip">CEP destino</label>
          <input id="destinationZip" name="destinationZip" type="text" placeholder="Ex: 21011-660" required />
        </section>

        <section class="form-section">
          <h2>2. Tipo e horário</h2>

          <fieldset class="trip-type">
            <legend>A viagem será:</legend>
            <label><input type="radio" name="roundTrip" value="nao" checked /> Só ida</label>
            <label><input type="radio" name="roundTrip" value="sim" /> Ida e volta</label>
          </fieldset>

          <div class="grid-2">
            <div>
              <label for="date">Data (ida)</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div>
              <label for="time">Hora (ida)</label>
              <input id="time" name="time" type="time" required />
            </div>
          </div>

          <div id="return-schedule" class="grid-2 hidden">
            <div>
              <label for="returnDate">Data (volta)</label>
              <input id="returnDate" name="returnDate" type="date" />
            </div>
            <div>
              <label for="returnTime">Hora (volta)</label>
              <input id="returnTime" name="returnTime" type="time" />
            </div>
          </div>
        </section>

        <section class="form-section">
          <h2>3. Passageiro e detalhes</h2>

          <label for="fullName">Nome completo</label>
          <input id="fullName" name="fullName" type="text" placeholder="Ex: Maria Silva" required />

          <label for="whatsapp">Contato (WhatsApp)</label>
          <input id="whatsapp" name="whatsapp" type="tel" placeholder="Ex: (11) 99999-0000" required />

          <label for="tripPurpose">Objetivo da corrida</label>
          <select id="tripPurpose" name="tripPurpose" required>
            <option value="">Selecione</option>
            <option>Passeio</option>
            <option>Emergência / Exames clínicos</option>
            <option>Viagem-Feriado / fim de semana</option>
            <option>Outros</option>
          </select>

          <div id="purpose-other-wrap" class="hidden">
            <label for="purposeOther">Descreva (opcional)</label>
            <input id="purposeOther" name="purposeOther" type="text" placeholder="Ex: transferência entre residências" />
          </div>

          <label for="pets">Detalhes da corrida</label>
          <textarea id="pets" name="pets" rows="3" placeholder="Ex: cão em caixa de transporte"></textarea>
        </section>

        <div class="submit-wrap">
          <button type="submit">Verificar disponibilidade e cotação</button>
        </div>
      </form>

      <section class="card result hidden" id="result"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
